<script>

  $(document).ready(function() {


    $('form#editProjectForm').submit(function(e) {

      e.preventDefault();

      var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
  };

      var projectID = getUrlParameter('pid');

        $("button[name=submitForm]").prop("disabled", true);


        var formData = {
          'title' 			: $('input[name=projectName]').val(),
          'address'       : $('input[name=projectAddress]').val(),
          'photo' : 'nini'
        };

        var finalFormData = JSON.stringify(formData);

        var settings = {
          "url": "http://api.planium.mortz.ir/project/api/v1/"+projectID,
          "method": "PUT",
          "headers": {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "Authorization": "token "+usrtkn,
          },
          "data": finalFormData,
        }

        $.ajax(settings).done(function (response) {
          console.log(response);
          location.reload();
        });


    });



  });


</script>
