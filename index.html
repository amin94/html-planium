<body dir="rtl">
	<div class="wrapper loginPage">

    <div class="col-md-5 loginForm">

      <div class="loginLogo">

        <a href="/" class="simple-text">

          <img src="assets/img/loginLogo.png" alt="لوگو پلانیوم">

        </a>

      </div>

      <div class="title">
        <h1> ورود </h1>
        <h3> هنوز ثبت نام نکرده‌اید؟ <a href="register.html"> ثبت نام کنید </a> </h3>
      </div>

        <form action="" method="post">

          <div class="card">

            <div class="content">

              <div class="formGroup" id="email_group">
                <input type="email" name="email" class="question" id="emailInput" required autocomplete="off" />
                <label for="emailInput"><span> ایمیل </span></label>
              </div>

              <div class="formGroup" id="passwd_group">
                <input type="password" name="passwd" class="question" id="passwdInput" required autocomplete="off" />
                <label for="passwdInput"><span> رمز عبور </span></label>
              </div>


            </div>

            <div class="footer text-center" id="submit_group">
              <button type="submit" class="btn btn-fill btn-primary btn-wd">
                      <span class="submit_txt">ورود</span>
                      <span class="process_txt"> لطفا صبر کنید </span>

              </button>
            </div>



            <div class="moreLinks">

              <a href="#"> رمز عبورتان را فراموش کرده‌اید؟ </a>

            </div>



          </div> <!-- card -->

        </form>

    </div> <!-- grid -->


    <div class="col-md-7 infoBoard">



    </div> <!-- grid -->

  </div> <!-- wrapper -->




  <!-- submit form -->
  <script type="text/javascript">

  $(document).ready(function() {

    // process the form
    $('form').submit(function(event) {

      event.preventDefault();

      var formData = {
  			'email' 			: $('input[name=email]').val(),
  			'password' 			: $('input[name=passwd]').val(),
        'fcm_id'        : '1'

  		};

      var finalFormData = JSON.stringify(formData);

      var settings = {
        "url": "http://api.planium.mortz.ir/authentication/api/v1/login",
        "method": "POST",
        "headers": {
          "Accept": "application/json",
          "Content-Type": "application/json",
        },
        "processData": false,
        "data": finalFormData
      }

      $.ajax(settings).done(function (response) {
        console.log(response);

        setCookie('usrtkn',response.token,1);
        setCookie('fName',response.first_name,1);

        window.location.href = "http://amins-macbook-pro.local:5757/html-planium/projects.html";
      });

    });

  });

  </script>
