  $(document).ready(function() {

    $('form#editProfileForm').submit(function(e) {

      e.preventDefault();

        $("button[name=submitForm]").prop("disabled", true);


        var formData = {
          'first_name' 			: $('input[name=firstName]').val(),
          'last_name'       : $('input[name=lastName]').val(),
          'password' : $('input[name=passwd1]').val()
        };

        var finalFormData = JSON.stringify(formData);

        var settings = {
          "url": "http://api.planium.mortz.ir/authentication/api/v1/",
          "method": "PUT",
          "headers": {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "Authorization": "token "+usrtkn,
          },
          "data": finalFormData,
        }

        $.ajax(settings).done(function (response) {
          console.log(response);
          location.reload();
        });


    });


  });


</script>
